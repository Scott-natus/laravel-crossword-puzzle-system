<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR íŒŒì¼ ì½ê¸° ë°ëª¨</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <style>
        .preview-image { max-width: 100%; max-height: 400px; }
        .ocr-result { 
            background: #f8f9fa; 
            border: 1px solid #dee2e6; 
            border-radius: 5px; 
            padding: 15px; 
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .loading { text-align: center; padding: 20px; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">ğŸ“„ OCR íŒŒì¼ ì½ê¸° ë°ëª¨</h1>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>íŒŒì¼ ì—…ë¡œë“œ</h5>
                </div>
                <div class="card-body">
                    <input type="file" id="fileInput" class="form-control mb-3" accept="image/*">
                    <button id="processBtn" class="btn btn-primary" disabled>OCR ì²˜ë¦¬ ì‹œì‘</button>
                    <button id="clearBtn" class="btn btn-secondary ms-2">ì´ˆê¸°í™”</button>
                </div>
            </div>
            
            <div id="preview" class="mt-3" style="display: none;">
                <h6>ë¯¸ë¦¬ë³´ê¸°:</h6>
                <img id="previewImage" class="preview-image border">
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>OCR ê²°ê³¼</h5>
                </div>
                <div class="card-body">
                    <div id="loading" class="loading" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">ì²˜ë¦¬ì¤‘...</span>
                        </div>
                        <div class="mt-2">ì´ë¯¸ì§€ë¥¼ ë¶„ì„í•˜ê³  ìˆìŠµë‹ˆë‹¤...</div>
                    </div>
                    <div id="result" class="ocr-result" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const fileInput = document.getElementById('fileInput');
    const processBtn = document.getElementById('processBtn');
    const clearBtn = document.getElementById('clearBtn');
    const preview = document.getElementById('preview');
    const previewImage = document.getElementById('previewImage');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    
    let selectedFile = null;
    
    // íŒŒì¼ ì„ íƒ ì‹œ ë¯¸ë¦¬ë³´ê¸°
    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
            selectedFile = file;
            processBtn.disabled = false;
            
            // ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            // ê²°ê³¼ ì´ˆê¸°í™”
            result.style.display = 'none';
        }
    });
    
    // OCR ì²˜ë¦¬
    processBtn.addEventListener('click', async function() {
        if (!selectedFile) return;
        
        loading.style.display = 'block';
        result.style.display = 'none';
        processBtn.disabled = true;
        
        try {
            // Tesseract.jsë¡œ OCR ì²˜ë¦¬
            const worker = await Tesseract.createWorker('kor+eng');
            
            const { data: { text } } = await worker.recognize(selectedFile);
            
            // ê²°ê³¼ í‘œì‹œ
            result.textContent = text || 'í…ìŠ¤íŠ¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
            result.style.display = 'block';
            
            await worker.terminate();
            
        } catch (error) {
            result.textContent = 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message;
            result.style.display = 'block';
        } finally {
            loading.style.display = 'none';
            processBtn.disabled = false;
        }
    });
    
    // ì´ˆê¸°í™”
    clearBtn.addEventListener('click', function() {
        fileInput.value = '';
        selectedFile = null;
        processBtn.disabled = true;
        preview.style.display = 'none';
        result.style.display = 'none';
        loading.style.display = 'none';
    });
});
</script>
</body>
</html>
